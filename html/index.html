<!DOCTYPE html>
<html>
<head>
    <!-- needed to scale tablet display -->
    <meta name="viewport"
          content="initial-scale = 1.333,
          minimum-scale = 1.333,
          maximum-scale = 1.333" />

    <!-- application css -->
    <link media="screen" href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body class="unselectable">

    <div class="tabletsized" >
	
        <div id="buttons" class="centered" style="display:none">
            <button class="levelbutton" data-level="1">Stiffness On</button>
            <button class="levelbutton" data-level="2">Rest</button>
            <button class="levelbutton" data-level="3">Subscribe To Camera</button>
            <button class="levelbutton" data-level="4">Unsubscribe From Camera</button>
            <button class="levelbutton" data-level="5">Point at World</button>
            <button class="levelbutton" data-level="6">Localise</button>
            <button class="levelbutton" data-level="7">Point at Tablet</button>
            <button class="levelbutton" data-level="8">Point at Tag</button>
        </div>
        <div id="noservice" class="centered" style="display:none">
            Service PointingService not found :(
        </div>
        <div id="exit">&#10006;</div>
    </div>
    <!-- qimessaging & jquery stuff -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/robotutils.qim1.js"></script>
    <script src="js/main.js"></script>
    <!-- application script call -->
    <script type="text/javascript">
        $(document).ready(function(e){
            FastClick.attach(document.body);
            var app = application();
        })
    </script>

</body>
</html>
